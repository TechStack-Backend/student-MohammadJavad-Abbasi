{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Project{% endblock %}

{% block content %}
<div class="container py-5">

    <h1 class="mb-4 text-primary">Create a New Project</h1>

    <form method="POST" autocomplete="off" class="border rounded p-4 bg-light shadow-sm">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Project</button>
        </div>
    </form>

</div>
{% endblock %}
