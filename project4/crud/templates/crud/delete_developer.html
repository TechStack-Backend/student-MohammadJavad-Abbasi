{% extends "./base.html" %}

{% block title %}
    Delete Developer
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Delete Developer</h2>
    <p>
      Are you sure you want to delete the developer
      <strong>{{ object.user_name}}</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'developers_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
